<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="pragma" content="no-cache">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Partida</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet"
              integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
<body>

    <div class="row">
        <div id="card-time-1" class="card text-center mb-3" style="width: 18rem;">
            <div class="card-header">
                <h5 id="nome-time-1">Time 1</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" style="padding: 20px">
                    <p id="pontuacao-time-1" style="font-size: 60px">0</p>
                </li>
                <li class="list-group-item">
                    <button id="add-2-pontos-time-1" type="button" class="btn btn-outline-secondary" disabled="true" onclick="adicionar2PontosTime1()" >+2 pontos</button>
                    <button id="add-3-pontos-time-1" type="button" class="btn btn-outline-secondary" disabled="true" onclick="adicionar3PontosTime1()" >+3 pontos</button>
                </li>
            </ul>
        </div>
        </br>

        <div id="duracao-partida" class="card text-center mb-3" style="width: 30rem;">
            <div class="card-header">
                Duração da partida
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <p id="cronometro" style="font-size: 80px ">00:00</p>
                </li>
                <li class="list-group-item">
                    <button id="iniciar-cronometro" type="button" class="btn btn-success" onclick="iniciar()">Iniciar</button>
                    <button id="pausar-cronometro" type="button" class="btn btn-warning" onclick="pausar()" style="display: none">Pausar</button>
                    <button id="retomar-cronometro" type="button" class="btn btn-warning" onclick="retomar()" style="display: none">Retomar</button>
                    <button id="finalizar-partida" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmar-finalizar" onclick="finalizar()" style="display: none;">Finalizar</button>
                </li>
            </ul>
        </div>
        </br>

        <div id="card-time-2" class="card text-center mb-3" style="width: 18rem;">
            <div class="card-header">
                <h5 id="nome-time-2">Time 2</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" style="padding: 20px">
                    <p id="pontuacao-time-2" style="font-size: 60px" >0</p>
                </li>
                <li class="list-group-item">
                    <button id="add-2-pontos-time-2" type="button" class="btn btn-outline-secondary" disabled="true" onclick="adicionar2PontosTime2()">+2 pontos</button>
                    <button id="add-3-pontos-time-2" type="button" class="btn btn-outline-secondary" disabled="true" onclick="adicionar3PontosTime2()">+3 pontos</button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmar-finalizar" tabindex="-1" aria-labelledby="confirmarFinalizar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Finalizar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja finalizar a partida?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary">Sim</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/partida.js"></script>
</body>
</html>
