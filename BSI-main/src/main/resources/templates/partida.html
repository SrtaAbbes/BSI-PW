<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Partida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</head>
<body>

    <div class="row">
        <div id="card-time-1" class="card text-center mb-3" style="width: 18rem;">
            <div class="card-header">
                <h5 id="nome-time-1">Time 1</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" style="padding: 20px">
                    <p id="pontuacao-time-1" style="font-size: 60px">0</p>
                </li>
                <li class="list-group-item">
                    <button id="add-2-pontos-time-1" type="button" class="btn btn-outline-secondary" disabled="true" onclick="adicionar2PontosTime1()" >+2 pontos</button>
                    <button id="add-3-pontos-time-1" type="button" class="btn btn-outline-secondary" disabled="true" onclick="adicionar3PontosTime1()" >+3 pontos</button>
                </li>
            </ul>
        </div>
        <br>

        <div id="duracao-partida" class="card text-center mb-3" style="width: 30rem;">
            <div class="card-header">
                Duração da partida
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <p id="cronometro" style="font-size: 80px ">00:00</p>
                </li>
                <li class="list-group-item">
                    <button id="iniciar-cronometro" type="button" class="btn btn-success" onclick="iniciar()">Iniciar</button>
                    <button id="pausar-cronometro" type="button" class="btn btn-warning" onclick="pausar()" style="display: none">Pausar</button>
                    <button id="retomar-cronometro" type="button" class="btn btn-warning" onclick="retomar()" style="display: none">Retomar</button>
                    <button id="finalizar-partida" href="#" type="button" class="btn btn-danger" style="display: none" data-toggle="modal fade" data-target="#confirmar-finalizar">Finalizar</button>
                </li>
            </ul>
        </div>
        <br>

        <div id="card-time-2" class="card text-center mb-3" style="width: 18rem;">
            <div class="card-header">
                <h5 id="nome-time-2">Time 2</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" style="padding: 20px">
                    <p id="pontuacao-time-2" style="font-size: 60px" >0</p>
                </li>
                <li class="list-group-item">
                    <button id="add-2-pontos-time-2" type="button" class="btn btn-outline-secondary" disabled="true" onclick="adicionar2PontosTime2()">+2 pontos</button>
                    <button id="add-3-pontos-time-2" type="button" class="btn btn-outline-secondary" disabled="true" onclick="adicionar3PontosTime2()">+3 pontos</button>
                </li>
            </ul>
        </div>
    </div>

    <div id="confirmar-finalizar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Finalizar partida</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja finalizar a partida?
                </div>
                <div class="modal-footer">
                    <button id="nao-confirmar-finalizar" type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                    <button type="sim-confirmar-finalizar" class="btn btn-primary" onclick="finalizar()">Sim</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/partida.js"></script>
</body>
</html>
