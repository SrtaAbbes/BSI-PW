<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Gabriel e Vitória">

    <title>Scorefy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/login.css">

    {!<script src="/js/login.js" type="application/javascript"></script>!}
</head>
<body>
<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
            <a class="navbar-brand" href="/home"><img src="/images/Logo.png" class="img-fluid"></a>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li id="estatisticas-nav" class="nav-item">
                            <a class="nav-link active" href="/estatisticas">Estatísticas</a>
                        </li>
                        <li id="partida-nav" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Partida</a>
                            <ul class="dropdown-menu">
                                <li><a id="criar-partida-nav" class="dropdown-item" href="/partida">Criar partida</a></li>
                                <li><a id="historico-partida-nav" class="dropdown-item" href="/historicoPartidas">Histórico</a></li>
                            </ul>
                        </li>
                        <!-- <li id="assinar-premium-nav" class="nav-item">
                            <a class="nav-link active" href="#">Assinar Premium</a>
                        </li> -->
                        <li id="admin-nav" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Administração</a>
                            <ul class="dropdown-menu">
                                <li><a id="logs-nav" class="dropdown-item" href="/logs">Logs</a></li>
                                <li><a id="perfis-nav" class="dropdown-item" href="/perfis">Perfis</a></li>
                            </ul>
                        </li>
                        <li id="logout-nav" class="nav-item">
                            <a data-bs-toggle="modal" href="#confirmar-logout" class="scrollto nav-link active"><img src="/images/logout.png" class="img-fluid" width="25" height="25"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<!-- Modal -->
<div class="modal fade" id="confirmar-logout" tabindex="-1" aria-labelledby="confirmarLogout" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Logout</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja sair?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                <a href="/" class="btn btn-primary">Sim</a>
            </div>
        </div>
    </div>
</div>


<section style="padding-top: 120px;">

    <div id="estatisticas" class="col-md-8 mx-auto text-center" style="padding-top: 100px">

        <h1 class="mb-3 fw-semibold lh-1">Estatísticas</h1>
        <br><br>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card text-bg-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Partidas jogadas</h5>
                        <h1 id="partidas-jogadas">10</h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Vitórias</h5>
                        <h1 id="vitorias">10</h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Derrotas</h5>
                        <h1 id="derrotas">10</h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total de cestas</h5>
                        <h1 id="total-cestas">10</h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Cestas de 2 pontos</h5>
                        <h1 id="cestas-2-pontos">10</h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Cestas de 3 pontos</h5>
                        <h1 id="cestas-3-pontos">10</h1>
                    </div>
                </div>
            </div>
    </div>

</section>

</body>
</html>
